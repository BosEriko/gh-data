name: Update Topic Count

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install node-fetch@3

      - name: Run counter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: BosEriko
        run: node scripts/count-topics.mjs

      - name: Commit changes
        run: |
          git config user.name "BosEriko"
          git config user.email "bos@eriko.ph"
          git add topic-count.json
          git commit -m "Update topic counts" || echo "No changes"
          git push
